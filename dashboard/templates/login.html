<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login â€¢ AI Sales Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}" />
  <meta name="csrf-token" content="{{ csrf_token }}" />
</head>
<body class="auth">
  <main class="auth__wrap">
    <form class="card card--auth" method="post" action="{{ url_for('auth_routes.login') }}">
      <img class="logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" />
      <h1>Sign in</h1>

      {% if error %}<p class="error">{{ error }}</p>{% endif %}

      <label>Username
        <input name="username" type="text" autocomplete="username" required />
      </label>

      <label>Password
        <input name="password" type="password" autocomplete="current-password" required />
      </label>

      <label>TOTP (if enabled)
        <input name="totp_code" type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="123456" />
      </label>

      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

      <button class="btn btn--primary" type="submit">Login</button>
      <p class="muted">Having trouble? Contact your administrator.</p>
    </form>
  </main>
</body>
</html>
